<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container p-5">
        <h1 class="bg-secondary">WELCOME TO OUR LIVE CHAT</h1>
    <h2>Please register</h2>
    <div class="row">
        <button id="facebook-login" style="background-color: #4267B2;color: #fff;width: 200px;">Or login with facebook</button>
        
    </div>
    <form id="registerForm" class="container">
        <label for="first_name" class="form-label">First name</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
        <label class="form-label" for="last_name">Last name</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
        <label class="form-label" for="age">Age</label>
        <input class="form-control" type="number" id="age" name="age">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" required>
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" required>
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required>
        <input class="form-control w-25 mt-3 bg-success"  type="submit" value="REGISTRER">
    </form>
    <div class="text-center mt-4">
        <p>Already registered? You can <a href="pages/login.html">Login Here</a></p>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <script src="js/register.js"></script>
    <script src="../passport-config.js"></script>
</body>
</html>
